<script>
  ajax.config({
    baseURL:'http://localhost:3000/',
    mock: {
      isOpen:true,
      mockData: {
        'post':'我是mock数据'
      }
    }
  })
    // 基础功能测试
    var number = 0

    function request_get() {
      ajax.get('get',{data:'ajaxGet'})
        .then(x=>{
          console.warn(x.data)
        })
    }

    function request_post() {
      ajax.post('post',{data:'ajaxPost'})
        .then(x=>{
          console.warn(x.data)
        })
    }

    function request_formData() {
      var formData = new FormData()
      formData.append("data","ajaxFormData")
      ajax.postFormData('postFormData',formData)
        .then(x=>{
          console.warn(x)
        })
    }

    function request_obtainBlob() {
      ajax.obtainBlob('post','postBlob',{data:'obtainBlob'})
        .then(x=>{
          var img = document.createElement("img");
          img.src = window.URL.createObjectURL(x);
          document.body.appendChild(img);
        })
    }

    function request_longPolling() {
      ajax.longPolling('post','post',{data:'longPolling'},function (res,that) {
        number ++
        console.log(res)
        if (number === 3){
          that.stop = true
        }
      },1000)
    }

</script>
